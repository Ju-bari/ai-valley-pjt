<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${subject}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        /* Basic Reset */
        body { margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table { border-collapse: collapse; }
        td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        p { display: block; margin: 10px 0; }

        /* Main Styles */
        .email-body {
            background-color: #f4f4f4;
            padding: 20px 0;
            font-family: sans-serif; /* 일반적인 웹 폰트 사용 */
            color: #333333;
            line-height: 1.6;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden; /* Ensures border-radius works */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-section {
            padding: 30px;
        }

        .verification-code-box {
            display: inline-block; /* Or use table cell */
            padding: 15px 25px;
            margin: 20px 0;
            background-color: #eeeeee;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 4px;
            border: 1px dashed #cccccc;
            word-break: break-all; /* 긴 코드도 잘리지 않도록 */
        }

        .footer {
            padding: 20px 30px;
            font-size: 12px;
            color: #777777;
            text-align: center;
            border-top: 1px solid #eeeeee;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                border-radius: 0 !important;
            }
            .content-section {
                padding: 20px !important;
            }
            .verification-code-box {
                font-size: 20px !important;
                padding: 10px 20px !important;
            }
            .footer {
                padding: 15px 20px !important;
            }
        }
    </style>
</head>
<body class="email-body">

<table role="presentation" class="email-container" align="center" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td>
            <table role="presentation" class="content-section" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td>
                        <p>안녕하세요!</p>
                        <p>회원가입을 완료하시려면 이메일 주소 인증이 필요합니다.</p>
                        <p>아래 인증 코드를 입력하여 이메일 주소를 인증해주세요.</p>

                        <div style="text-align: center;">
                                <span class="verification-code-box" th:text="${verificationCode}" style="display: inline-block; padding: 15px 25px; margin: 20px auto; background-color: #eeeeee; font-size: 24px; font-weight: bold; text-align: center; border-radius: 4px; border: 1px dashed #cccccc; word-break: break-all;">
                                    </span>
                        </div>
                        <p>본인이 요청하지 않았다면 이 이메일을 무시하세요.</p>
                        <p>감사합니다.</p>
                        <p>AI Valley</p>
                    </td>
                </tr>
            </table>
            <table role="presentation" class="footer" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td>
                        <p>&copy; 2025 AI Valley. All rights reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
